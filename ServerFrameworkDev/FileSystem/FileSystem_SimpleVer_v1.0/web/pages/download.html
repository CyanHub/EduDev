<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/icon/DocumentsIcon.png" type="image/png">
    <title>文件下载</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>文件下载</h2>
                    </div>
                    <div class="card-body">
                        <form id="downloadForm">
                            <div class="mb-3">
                                <label for="fileId" class="form-label">文件 ID:</label>
                                <input type="text" id="fileId" name="fileId" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">下载</button>
                        </form>
                        <!-- 添加文件列表 -->
                        <!-- <h3 class="mt-4">文件列表</h3>
                        <table class="table table-striped mt-3">
                            <thead>
                                <tr>
                                    <th>文件ID</th>
                                    <th>文件名</th>
                                    <th>上传者</th>
                                    <th>上传时间</th>
                                    <th>是否公开</th>
                                </tr>
                            </thead>
                            <tbody id="filesList"> -->
                                <!-- 文件信息将通过 JavaScript 动态填充 -->
                            </tbody>
                        </table>
                        <!-- 添加跳转按钮 -->
                        <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='upload.html'">去上传文件</button>
                        <button type="button" class="btn btn-primary w-100 mt-3" onclick="window.location.href='admin.html'">去管理页面</button>
                        <button type="button" class="btn btn-danger w-100 mt-3" onclick="logout()">登出并返回登录页面</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="../static/js/download.js"></script>
    <script>
        function logout() {
            // 清除本地存储的 token
            localStorage.removeItem('token');
            // 重定向到登录页面
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
