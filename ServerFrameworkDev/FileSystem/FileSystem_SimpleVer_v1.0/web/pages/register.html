<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/icon/DocumentsIcon.png" type="image/png">
    <title>用户注册</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <style>
        .info-icon {
            margin-left: 5px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>用户注册</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名:
                                    <span class="info-icon" data-bs-toggle="tooltip" data-bs-placement="right"
                                        title="用户名必须为字母数字组合">ⓘ</span>
                                </label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码:
                                    <span class="info-icon" data-bs-toggle="tooltip" data-bs-placement="right"
                                        title="密码必须包含至少一个大写字母、一个小写字母和一个数字">ⓘ</span>
                                </label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱:
                                    <span class="info-icon" data-bs-toggle="tooltip" data-bs-placement="right"
                                        title="请输入有效格式的邮箱地址">ⓘ</span>
                                </label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">注册</button>
                        </form>
                        <!-- 添加跳转按钮 -->
                        <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='login.html'">已有账号？去登录</button>
                        <button type="button" class="btn btn-primary w-100 mt-3" onclick="window.location.href='upload.html'">去上传文件</button>
                        <button type="button" class="btn btn-info w-100 mt-3" onclick="window.location.href='download.html'">去下载文件</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="../static/js/register.js"></script>
</body>

</html>
