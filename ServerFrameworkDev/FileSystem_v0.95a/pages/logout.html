<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出中 - 文档管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/css/local/logout.css"> -->

    <style>
        :root {
            --primary-color: #6170C3;
            --secondary-color: #35576E;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logout-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            color: var(--primary-color);
        }

        .logout-message {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .progress {
            height: 6px;
            margin-top: 1.5rem;
        }

        .progress-bar {
            background-color: var(--primary-color);
            transition: width 1s linear;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <div class="spinner-border spinner" role="status">
            <span class="visually-hidden">登出中...</span>
        </div>
        <h4 class="logout-message">正在安全登出...</h4>
        <p class="text-muted">请稍候，正在清理您的登录信息</p>

        <div class="progress">
            <div class="progress-bar" id="logout-progress" style="width: 0%"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 动画进度条
        const progressBar = document.getElementById('logout-progress');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;

            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 150);

        // 清除用户数据并跳转
        setTimeout(() => {
            // 清除所有本地存储的登录信息
            localStorage.removeItem('token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_name');
            localStorage.removeItem('user_email');

            // 跳转到登录页
            window.location.href = 'login.html';
        }, 1500);
    </script>
</body>

</html>
