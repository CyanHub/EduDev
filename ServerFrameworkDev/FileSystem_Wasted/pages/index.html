<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6170C3;
            --secondary-color: #35576E;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            width: 100%;
            max-width: 800px;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .welcome-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 2.5rem auto;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #4f5da7;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .system-info {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #6c757d;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <i class="bi bi-folder2-open welcome-icon"></i>
        <h1 class="mb-3">文档管理系统</h1>
        <p class="lead text-muted mb-4">安全、高效、便捷的文档管理解决方案</p>

        <div class="btn-container">
            <a href="login.html" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>登录
            </a>
            <a href="register.html" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-person-plus me-2"></i>注册
            </a>
        </div>

        <div class="system-info">
            <p>当前版本: v1.0.0</p>
            <p>© 2025 文档管理系统 - 版权所有</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 检查是否已登录
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                Swal.fire({
                    title: '检测到登录状态',
                    text: '您已登录，是否跳转到文件管理页面？',
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: '前往',
                    cancelButtonText: '留在首页'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'list.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
