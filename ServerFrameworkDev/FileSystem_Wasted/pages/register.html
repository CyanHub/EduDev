<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 文档管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6170C3;
            --secondary-color: #35576E;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #eee;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview i {
            font-size: 2rem;
            color: #999;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(97, 112, 195, 0.25);
        }

        .btn-register {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background-color: #4f5da7;
            transform: translateY(-2px);
        }

        .login-link {
            color: var(--secondary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }

        .login-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <i class="bi bi-person-plus-fill"></i>
            <h2>用户注册</h2>
            <p class="text-muted">创建您的账号</p>
        </div>

        <!-- 头像上传区域 -->
        <div class="avatar-upload">
            <div class="avatar-preview" id="avatarPreview">
                <i class="bi bi-camera"></i>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
            <small class="text-muted">点击上传头像</small>
        </div>

        <form id="register-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nickname" class="form-label">昵称</label>
                    <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm-password" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="请再次输入密码" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入邮箱" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">手机号</label>
                <input type="tel" class="form-control" id="phone" placeholder="请输入手机号">
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-register mb-3">
                <i class="bi bi-person-plus me-2"></i>注册
            </button>

            <div class="text-center">
                <a href="login.html" class="login-link">
                    <i class="bi bi-box-arrow-in-right me-1"></i>已有账号？立即登录
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 头像预览功能
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarInput = document.getElementById('avatarInput');

        avatarPreview.addEventListener('click', () => {
            avatarInput.click();
        });

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.innerHTML = `<img src="${event.target.result}" alt="头像预览">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: '密码不一致',
                    text: '两次输入的密码不匹配',
                    showConfirmButton: true
                });
                return;
            }

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('nickName', document.getElementById('nickname').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('avatar', document.querySelector('input[name="avatar"]:checked').value);

            if (avatarInput.files.length > 0) {
                formData.append('avatar', avatarInput.files[0]);
            }

            try {
                const response = await fetch('api/user/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    await Swal.fire({
                        icon: 'success',
                        title: '注册成功',
                        text: '正在跳转到登录页面...',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    window.location.href = 'login.html';
                } else {
                    throw new Error(data.msg || '注册失败');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: '注册失败',
                    text: error.message,
                    showConfirmButton: true
                });
            }
        });
    </script>
</body>

</html>
