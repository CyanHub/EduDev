<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票页面</title>
    <link rel="icon" href="../images/RankFirst.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/ethers.umd.min.js"></script>
    <script type="module" src="../js/voting.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .table-container {
            width: 90%;
            margin: 20px auto;
        }

        .action-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .pagination-container {
            margin: 20px 0;
            text-align: center;
        }

        table {
            text-align: center;
        }

        th,
        td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="table-container">
                    <table id="candidateTable" class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>姓名</th>
                                <th>简介</th>
                                <th>票数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row action-buttons">
            <div class="col">
                <button id="viewRankBtn" class="btn btn-warning me-2">查看排行</button>
                <button id="joinCampaignBtn" class="btn btn-success">我也要竞选</button>
            </div>
        </div>
        <div class="row pagination-container">
            <div class="col">
                <button id="backToHomeBtn" class="btn btn-secondary me-2">回到首页</button>
                <span id="pageInfo">当前第 1 页，共 1 页</span>
                <label for="itemsPerPage" class="ms-2">每页显示：</label>
                <select id="itemsPerPage" class="form-select d-inline-block w-auto ms-1">
                    <option value="1">1 条</option>
                    <option value="5">5 条</option>
                    <option value="10">10 条</option>
                </select>
                <label for="pageNumber" class="ms-2">跳转到：</label>
                <input type="number" id="pageNumber" min="1" value="1" class="form-control d-inline-block w-auto ms-1">
                <button id="goToPageBtn" class="btn btn-primary ms-2">跳转</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
