<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜</title>
    <link rel="icon" href="../images/RankFirst.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="../js/ethers.umd.min.js"></script>
    <script type="module" src="../js/ranklist.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chart-container {
            width: 90%;
            height: 500px;
            margin: 20px auto;
        }

        .chart-type-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons button {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="chart-type-buttons">
        <button id="barChartBtn" class="btn btn-primary">柱状图</button>
        <button id="pieChartBtn" class="btn btn-secondary">饼图</button>
    </div>
    <div id="chartContainer" class="chart-container"></div>
    <div class="action-buttons">
        <button id="goToVoteBtn" class="btn btn-warning me-2">去投票</button>
        <button id="joinCampaignBtn" class="btn btn-success">我也要竞选</button>
    </div>

    <!-- 通过 script 标签引入 Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
