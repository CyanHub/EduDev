<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞选情况统计</title>
    <link rel="icon" href="../images/RankFirst.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="../js/ethers.umd.min.js"></script>  <!-- 修改 -->
    <script type="module" src="../js/campaignStats.js"></script>  <!-- 修改 -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chart-container {
            width: 90%;
            height: 500px;
            margin: 20px auto;
        }

        .table-container {
            width: 90%;
            margin: 20px auto;
        }

        table {
            text-align: center;
        }

        th,
        td {
            text-align: center !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button id="loadChartBtn" class="btn btn-primary">加载竞选统计图表</button>
                <select id="chartType" class="form-select d-inline-block w-auto ms-2">
                    <option value="bar">柱状图</option>
                    <option value="pie">饼图</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="chartContainer" class="chart-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-container">
                    <table id="candidateTable" class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>姓名</th>
                                <th>简介</th>
                                <th>票数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
